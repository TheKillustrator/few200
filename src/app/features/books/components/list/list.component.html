<div class="card"
     *ngFor="let book of books">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">By {{book.author}}</h6>
    <p class="card-text">
      Format: {{book.format}} &nbsp;
      <mark *ngIf="book.onLoan">Currently on loan</mark>
    </p>
    <button type="button"
            *ngIf="!book.onLoan"
            (click)="toggleLoan()"
            class="btn btn-sm btn-info">Loan</button>
    <button type="button"
            *ngIf="book.onLoan"
            (click)="toggleLoan()"
            class="btn btn-sm btn-info">Return</button>
  </div>
</div>
