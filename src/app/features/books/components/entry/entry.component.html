<form [formGroup]="bookForm"
      (ngSubmit)="submit(startHere)">
  <div class="form-group">
    <label for="title">Title</label>
    <input name="title"
           #startHere
           formControlName="title"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="title.invalid && (title.dirty || title.touched)">
      <div *ngIf="title.errors.required">
        Title is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input name="author"
           formControlName="author"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="author.invalid && (author.dirty || author.touched)">
      <div *ngIf="author.errors.required">
        Author is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="format">Format</label>
    <select class="custom-select"
            formControlName="format">
      <option value=""
              disabled> Select the format
      </option>
      <option *ngFor="let format of formats"
              [ngValue]="format">{{format}}</option>
    </select>
    <div class="alert alert-danger"
         *ngIf="format.invalid && (format.dirty || format.touched)">
      <div *ngIf="format.errors.required">
        Format is required
      </div>
    </div>
  </div>

  <input type="submit"
         value="Add Book To Collection"
         [disabled]="bookForm.invalid"
         class="btn btn-success">
</form>
